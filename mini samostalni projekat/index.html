<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porudžbina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Poruči proizvod</h1>
        <h4>Kontakt</h4>
        <div>
			<input id="ime" type="text" name="ime" placeholder="Ime *">
		</div>
        <div>
			<input id="prezime" type="text" name="prezime" placeholder="Prezime *">
		</div>
        <div>
			<input id="telefon" type="text" name="telefon" placeholder="Broj telefona *">
		</div>
        <div>
			<input id="email" type="text" name="email" placeholder="Email adresa *">
		</div>
        <h4>Adresa</h4>
        <div>
			<input id="ulica" type="text" name="ulica" placeholder="Ulica *">
		</div>
        <div>
			<input id="brojUlice" type="text" name="brojUlice" placeholder="Broj ulice *">
		</div>
        <div>
			<input id="sprat" type="text" name="sprat" placeholder="Sprat">
		</div>
        <div>
			<input id="stan" type="text" name="stan" placeholder="Stan">
		</div>
        <div>
			<input id="grad" type="text" name="grad" placeholder="Grad *">
		</div>
        <div>
			<input id="postanskiBroj" type="text" name="postanskiBroj" placeholder="Postanski broj *">
		</div>
        <div>
            <h5>Ima lift</h5>
            <input type="checkbox" name="lift" value="lift">
        </div>
        <div>
            <button onclick="window.open('https://cysecor.com/','_blank')">Poruči</button>
        </div>
    </form>

    <script type="text/javascript" src="validator.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
